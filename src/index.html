<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <p id="port" style="display: none;">{{PORT}}</p>
    <header>
        <h1>Shopping Lists</h1>
        <button id="add-list">Create Shopping List</button>
    </header>
    <div id="modal" hidden>
        <form id="new-list-form">
            <h3>New Shopping List</h3>
            <label for="shopping-list-name">Title of Shopping List:</label>
            <input type="text" class="list-name" id="shopping-list-name" name="shopping-list-name">
            <div class="form-buttons">
                <button type="submit" id="create-list-btn">Create List</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
      </div>
    <ul class="shopping-lists">
    </ul>  
    
</body>
</html>
